<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>      
      html, body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>Personal VR Space Prototype</h1> 
      </div>
      
      <div id="login-screen"></div>

      <div id="main-screen" style="display: none;" class="hidden">
        <div id="main-display">
          <canvas id="canvas"></canvas>
          <div id="legend">
            Click in the canvas to control. q & e pivot left and right. Arrow keys move left, right, forward and back. Page-Up & Page-Down move up and down.
          </div>
        </div>
        <div id="debug"></div>
      </div>

    </div>
    <script type="module" src="/src/script/main.ts"></script>
  </body>
</html>
